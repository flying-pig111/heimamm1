<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0 ,max-width=1.0,min-width=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <!-- 头部区域 -->
        <header>
            黑马面面
        </header>
        <!-- 头部区域end -->
        <!-- nav栏制作 -->
        <nav>
            <a href="#">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#">
                <img src="icons/icon3.png" alt="">

            <a href="#">
                <img src="icons/icon4.png" alt="">

                <span>薪资查询</span>

        </nav>
        <!-- nav栏制作end -->
        <!-- 每日一练 -->
        <a href="#" class="go">
            <img src="images/go.png" alt="">
            <div></div>
        </a>
        <!-- 每日一练 -->
        <!-- 就业指导模块---轮播图 -->
        <section class="content">
            <div class="content_hd">
                <h4>就业指导</h4>
                <a href="#" class="more">更多 &gt;&gt;</a>
            </div>
            <!-- 轮播图 -->
            <div class="get_job_focus">
                <!-- Swiper -->
                <div class="swiper-container get_job_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#"><img src="images/pic.png" alt=""></a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/ldh.jpg" alt=""></a>
                            <p>我是刘德华</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/2.jpg" alt=""></a>
                            <p>请叫我华仔</p>
                        </div>
                    </div>
                    <!-- Add Pagination --小圆点-->
                    <!-- <div class="swiper-pagination"></div> -->
                    <!-- 箭头原本在swiper-container里面，但是这样的话他就压在里面的图片上了，不太好看，所以给它拿到外面了 -->
                </div>
                <!-- 箭头arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- 箭头 -->
            </div>
            <!-- 轮播图 -->
        </section>
        <!-- 就业指导模块---轮播图end -->


        <!-- 充电学习模块---轮播图 -->
        <section class="content">
            <div class="content_hd">
                <h4>充电学习</h4>
                <a href="#" class="more">更多 &gt;&gt;</a>
            </div>
            <!-- 学习模块轮播图 -->
            <div class="study">
                <!-- Swiper -->
                <div class="swiper mySwiper study_fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic1.png" alt="">
                                <h5>说地道英语，告别中式英语</h5>
                                <p>155人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic2.png" alt="">
                                <h5>思维攻略金字塔思维提升写作能力</h5>
                                <p>125人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/ldh.jpg" alt="">
                                <h5>说地道英语，告别中式英语</h5>
                                <p>155人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/2.jpg" alt="">
                                <h5>思维攻略金字塔思维提升写作能力</h5>
                                <p>125人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/3.jpg" alt="">
                                <h5>说地道英语，告别中式英语</h5>
                                <p>155人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic2.png" alt="">
                                <h5>思维攻略金字塔思维提升写作能力</h5>
                                <p>125人学习</p>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic1.png" alt="">
                                <h5>说地道英语，告别中式英语</h5>
                                <p>155人学习</p>
                            </a>
                        </div>


                    </div>

                </div>
            </div>

            <!-- 学习模块轮播图 -->
        </section>
        <!-- 充电学习模块---轮播图end -->

        <!-- 底部制作 -->
        <footer class="footer">
            <a href="#">
                <img src="icons/home.png" alt="">
                <span>首页</span>
            </a>
            <a href="#">
                <img src="icons/net.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#">
                <img src="icons/ms.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#">
                <img src="icons/user.png" alt="">
                <span>我的主页</span>
            </a>
        </footer>
        <!-- 底部制作end -->
    </div>

    <script src="js/flexible.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        (function () {
            var swiper = new Swiper('.get_job_fo', {

                slidesPerView: 2,
                // 能够显示的个数

                spaceBetween: 30,
                // 每个盒子之间的距离

                centeredSlides: true,
                // 选中的盒子在中间

                loop: true,

                // 这个就是分页器，即下面的小点，不需要可以去掉
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },

                // 箭头arrows的样式
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

            });
        })();

        (function () {
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.3,
                spaceBetween: 20,
            });
        })()
    </script>


</body>

</html>
